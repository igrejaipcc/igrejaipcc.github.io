<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div style="background-color: white;">
    <div style="width: 50%; margin: 0 auto;">
        <img src="./logo.png" />
    </div>

    <div>

        <div style="border-radius: 20px; height: 200px; background-color: #00b4b2; align-content: center;" class="row">
            <div class="col" style="font-size: 45px; text-align: center; color:white; font-weight: bold;">
                IGREJA PRESBITERIANA CELULAR DE CRISTO
            </div>
        </div>
        <div style="height: 200px; margin-top: 10px; background-color: #00b4b2; align-content: center; border-radius: 20px;"
            class="row CNPJ">
            <div class="col" style="font-size: 45px; text-align: center; color:white; font-weight: bold;">
                PIX
            </div>
            <div  class="col" style="text-align: center; color:white;">
                <input  class="CNPJ" type="text" value="07732067/0001-60"  id="valorCNPJ">
            </div>
        </div>

    </div>

</div>

<script>

    function copiar(classeCopy, classeValue) {
        var copyCodigo = document.querySelector(classeCopy);
        copyCodigo.addEventListener('click', function (event) {
            var codigo = document.getElementById(classeValue)
            codigo.select()
            try {
                var successful = document.execCommand('copy');
                console.log('Copiou', successful);
                alert("PIX"+ codigo.value + " copiado!")
            } catch (err) {
                console.log('Oops, unable to copy');
            }
        });
    }

    copiar(".CNPJ", "valorCNPJ")

</script>
