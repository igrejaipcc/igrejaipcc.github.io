<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div style="background-color: white;">
    <div style="width: 50%; margin: 0 auto;">
        <img src="./logo.png" />
    </div>

    <div style="width: 50%; margin: 0 auto;">

        <div style="border-radius: 20px; height: 100px; background-color: #00b4b2; align-content: center;" class="row">
            <div class="col" style="font-size: 23px; text-align: center; color:white; font-weight: bold;">
                IGREJA PRESBITERIANA CELULAR DE CRISTO
            </div>
        </div>
        <div style="margin-top: 10px; border-radius: 20px; height: 100px; background-color: #00b4b2; align-content: center;"
            class="row">
            <div class="col" style="font-size: 23px; text-align: center; color:white; font-weight: bold;">
                Banco
            </div>
            <div class="col" style="font-size: 23px; text-align: center; color:white; font-weight: bold;">
                Itaú
            </div>
        </div>
        <div style="height: 100px; margin-top: 10px; background-color: #00b4b2; align-content: center; border-radius: 20px;"
            class="row codigo">
            <div class="col" style="font-size: 23; text-align: center; color:white; font-weight: bold;">
                Código do banco
            </div>
            <div class="col" style="text-align: center; color:white;">
                <input type="hidden" value="341" readonly id="valorCodigo">
                <span style="font-weight: bold; font-size: 23;" class="codigo">341</span>
            </div>
        </div>
        <div style="height: 100px; margin-top: 10px; background-color: #00b4b2; align-content: center; border-radius: 20px;"
            class="row agencia">
            <div class="col" style="font-size: 23; text-align: center; color:white; font-weight: bold;">
                Agência
            </div>
            <div class="col" style="text-align: center; color:white;">
                <input type="hidden" value="4448" readonly id="valorAgencia">
                <span style="font-weight: bold; font-size: 23;" class="codigo">4448</span>
            </div>
        </div>
        <div style="height: 100px; margin-top: 10px; background-color: #00b4b2; align-content: center; border-radius: 20px;"
            class="row conta">
            <div class="col" style="font-size: 23; text-align: center; color:white; font-weight: bold;">
                Conta corrente
            </div>
            <div class="col" style="text-align: center; color:white;">
                <input type="hidden" value="31598-8" readonly id="valorConta">
                <span style="font-weight: bold; font-size: 23;" class="codigo">31598-8</span>
            </div>
        </div>
        <div style="height: 100px; margin-top: 10px; background-color: #00b4b2; align-content: center; border-radius: 20px;"
            class="row CNPJ">
            <div class="col" style="font-size: 23; text-align: center; color:white; font-weight: bold;">
                CNJP
            </div>
            <div class="col" style="text-align: center; color:white;">
                <input type="hidden" value="07732067/0001-60" readonly id="valorCNPJ">
                <span style="font-weight: bold; font-size: 23;" class="codigo">07732067/0001-60</span>
            </div>
        </div>

    </div>

</div>

<script>

    function copiar(classeCopy, classeValue) {
        var copyCodigo = document.querySelector(classeCopy);
        copyCodigo.addEventListener('click', function (event) {
            var codigo = document.getElementById(classeValue)
            codigo.select()
            try {
                var successful = document.execCommand('copy');
                alert(codigo.value + " copiado!")
            } catch (err) {
                console.log('Oops, unable to copy');
            }
        });
    }

    copiar(".codigo", "valorCodigo")
    copiar(".agencia", "valorAgencia")
    copiar(".conta", "valorConta")
    copiar(".CNPJ", "valorCNPJ")

</script>
